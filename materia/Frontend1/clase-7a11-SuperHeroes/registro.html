<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registro.css">
    <title>Registrarse</title>
</head>

<body>

    <body>
        <div class="descuento">
            Descuentos 20%
        </div>
        <header>
            <a href="./index.html">
                <img src="./img/logo1.png" alt="logo" class="logo">
                <h1>Cards Super Héroes</h1>
            </a>
        </header>
        <main>
            <div class="formulario">
                <h2>Registro</h2>
                <form action="./registro.html" method="POST">
                    <input type="email" name="email" id="email" placeholder="E-mail" required="">
                    <input type="password" name="password" id="password" placeholder="Contraseña" required="">
                    <select name="country" value="País">
                        <option value="Pais">País</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Chile">Chile</option>
                    </select>
                    <a class="reset" href="#">Resetear</a>
                    <a class="enviar" href="#">Enviar</a>
                </form>
                <p>¿Ya tenés una cuenta? <a href="./ingreso.html">Ingresá</a></p>
            </div>
        </main>
        <footer>
            Todos los derechos reservados a María Florencia Pelliza Arriazu
        </footer>
    </body>

</html>
